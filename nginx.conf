server {
    listen 3000;
    server_name app.servipuntos.me *.app.servipuntos.me;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Soporte para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Permitir que los pop-ups cierren la ventana (como en vite.config.js)
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups";
    add_header Cross-Origin-Embedder-Policy "unsafe-none";
    
    # Configuraci√≥n de gzip para mejorar el rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}
